<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MicroScale</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f87171, #dc2626);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
      padding: 40px 30px;
    }

    h2 {
      text-align: center;
      color: #dc2626;
      font-size: 28px;
      margin-bottom: 25px;
    }

    label {
      font-weight: 600;
      margin-bottom: 8px;
      display: block;
      color: #374151;
      font-size: 15px;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      font-size: 14px;
      margin-bottom: 20px;
      transition: border 0.3s;
    }

    input:focus {
      border-color: #dc2626;
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      background-color: #dc2626;
      color: white;
      font-size: 16px;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #b91c1c;
    }

    .result,
    .error {
      margin-top: 20px;
      padding: 14px;
      border-radius: 10px;
      font-weight: 600;
      text-align: center;
    }

    .result {
      background-color: #fee2e2;
      color: #991b1b;
    }

    .error {
      background-color: #fecaca;
      color: #7f1d1d;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>MicroScale</h2>
    <form method="POST">
      <label for="username">Your Name</label>
      <input type="text" name="username" id="username" required />

      <label for="microscope_size">Microscope Image Size (mm)</label>
      <input type="number" step="any" name="microscope_size" id="microscope_size" required />

      <label for="magnification">Magnification Level</label>
      <input type="number" step="any" name="magnification" id="magnification" required />

      <button type="submit">Calculate Actual Size</button>
    </form>

    {% if result %}
    <div class="result">
      <strong>Result:</strong> The actual size is <strong>{{ result }} Âµm</strong>.
    </div>
    {% endif %}

    {% if error %}
    <div class="error">
      <strong>Error:</strong> {{ error }}
    </div>
    {% endif %}
  </div>
</body>

</html>
